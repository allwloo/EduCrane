<body>
	<header class="header">
		<div class="hTopIn">
			<div class="adver">항만크레인 운전훈련 시뮬레이터 관리 시스템</div>
			<input type="button" value="Client ID: 4273504" class="down" title="메뉴">
		</div>
	</header>
	<div class="infocheck">
		<span>실시간 유저 진행 상황 불러오기</span>&nbsp;&nbsp;&nbsp;
		<input type="checkbox" checked data-toggle="toggle" data-size="xs">
	</div>
	<div class="userinfo">
		<table id="info" class="table">
			<tr>
				<th>클라이언트ID</th>
				<th>진행 단계</th>
				<th>x축 위치</th>
				<th>y축 위치</th>
				<th>z축 위치</th>
				<th>최종 학습 시간</th>
				<th>완료 횟수</th>
			</tr>
			<tr>
				<td>4273504</td>
				<td>0</td>
				<td>0</td>
				<td>0</td>
				<td>0</td>
				<td>2022-10-25-18:16</td>
				<td>12</td>
			</tr>
		</table>
	</div>
	<div class="infocheck">
		<span>유저 설정 변경하기</span>
	</div>
	<div class="userinfo">
		<table class="table">
			<form name="setting" id="settingform">
				<tr>
					<td>배경음악 크기</td>
					<td><input type="range" id="backsound" type="text" min="0" max="100" value="100" />
						<!--<span> 현재 선택 값: <span id="slider_value_view">100</span></span></td>-->
				</tr>
				<tr>
					<td>효과음 크기</td>
					<td><input type="range" id="effectsound" type="text" min="0" max="100" value="100" />
						<!--<span> 현재 선택 값: <span id="slider_value_view">100</span></span></td>-->
				</tr>
				<tr>
					<td>안내 수신호 표시</td>
					<td><input type="checkbox" id="signal" checked data-toggle="toggle" data-size="s"></td>
				</tr>
				<tr>
					<td>TTS 보이스</td>
					<td><input type="checkbox" id="tts" checked data-toggle="toggle" data-size="s"></td>
				</tr>
				<tr>
					<td></td>
					<td><button type="button" id="change" class="btn btn-primary">설정 변경</button></td>
				</tr>
			</form>
		</table>
	</div>
	
	  <div class="container1">
	    <canvas id="myChart"></canvas>
	    <canvas id="myChart2"></canvas>
	  </div>
